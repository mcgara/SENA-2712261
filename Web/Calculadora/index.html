<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="overflow-hidden">
  <div class="container-md">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-10 col-lg-7 col-xl-6 col-xxl-6">
        <div class="row bg-primary justify-content-center border border-5 border-secondary rounded-3" style="height: 89.3% !important;">
          <div class="col-12 col-sm-11 col-md-10 col-xl-10 col-xxl-10">

            <div class="row text-end fs-5 pb-1">
              <a
                class="text-tertiary fw-bold text-decoration-none"
                id="link-calc"
                href="https://calculator-1.com"
              >
                Calculator-1.com
              </a>
            </div>

            <div class="row bg-secondary border border-5 border-primary rounded-3 justify-content-center w-100 mx-auto" style="height: 18% !important;">
              <div class="col-11 h-25">
                <div class="btn-group" role="group">
                  <a class="btn-group text-primary-h text-decoration-none" id="calc-sc-mem" role="button">
                    <p class="fs-5">M</p>
                    <p style="padding-top: 17% ;" id="calc-sc-mem-space">1</p>
                  </a>
                  <p class="text-primary fs-5">:&ThickSpace;</p>
                  <a class="text-primary-h text-decoration-none fs-5" id="calc-sc-mem-num" role="button">0</a>
                </div>
              </div>
              <div class="col-1 text-primary-h h-25 p-0 pt-1 ps-1 z-1">
                <a id="calc-sc-cb" role="button"><i class="material-symbols-outlined">content_copy</i></a>
              </div>
              <div class="col-11 p-0 h-50 text-end d-flex align-items-center" style="height: 45% !important;">
                <p class="w-100" id="calc-sc-num">0</p>
              </div>
              <div class="col-11 fs-5 p-0 text-end border-top border-3 h-25">
                <a class="text-primary-h text-decoration-none" role="button" id="calc-sc-history">0</a>
              </div>
            </div>

            <div class="row" style="height: 5% !important;">
              <div class="col pt-1 pb-1">
                <a class="text-primary-h text-decoration-none">Contabilidad</a>
              </div>
            </div>

            <div class="row row-cols-6 pb-3 gx-0 gx-sm-2 gx-md-2 gx-lg-2 gy-3" id="pad">
              <div class="col"><button class="btn px-0" key="MC">MC</button></div>
              <div class="col"><button class="btn px-0" key="MR">MR</button></div>
              <div class="col"><button class="btn px-0" key="Mminus">M-</button></div>
              <div class="col"><button class="btn px-0" key="Mplus">M+</button></div>
              <div class="col"><button class="btn px-0" key="radic">&radic;</button></div>
              <div class="col"><button class="btn px-0" key="MU">MU</button></div>
              <div class="w-100"></div>
              <div class="col"><button class="btn px-0" key="negative">+/-</button></div>
              <div class="col"><button class="btn px-0 pad-nums" key="7" value-key="7">7</button></div>
              <div class="col"><button class="btn px-0 pad-nums" key="8" value-key="8">8</button></div>
              <div class="col"><button class="btn px-0 pad-nums" key="9" value-key="9">9</button></div>
              <div class="col"><button class="btn px-0 pad-operators" key="divide">&divide;</button></div>
              <div class="col"><button class="btn px-0" key="percnt">&percnt;</button></div>
              <div class="w-100"></div>
              <div class="col"><button class="btn px-0" key="right-arrow">&RightArrow;</button></div>
              <div class="col"><button class="btn px-0 pad-nums" key="4" value-key="4">4</button></div>
              <div class="col"><button class="btn px-0 pad-nums" key="5" value-key="5">5</button></div>
              <div class="col"><button class="btn px-0 pad-nums" key="6" value-key="6">6</button></div>
              <div class="col"><button class="btn px-0 pad-operators" key="times">&times;</button></div>
              <div class="col"><button class="btn px-0 pad-operators" key="minus">&minus;</button></div>
              <div class="w-100"></div>
              <div class="col"><button class="btn px-0 pad-danger" key="AC">AC</button></div>
              <div class="col"><button class="btn px-0 pad-nums" key="1" value-key="1">1</button></div>
              <div class="col"><button class="btn px-0 pad-nums" key="2" value-key="2">2</button></div>
              <div class="col"><button class="btn px-0 pad-nums" key="3" value-key="3">3</button></div>
              <div class="col"><button class="btn px-0 pad-operators" key="plus">&plus;</button></div>
              <div class="col"><button class="btn px-0 pad-operators" key="equals">&equals;</button></div>
              <div class="w-100"></div>
              <div class="col"><button class="btn px-0 pad-danger" key="C">C</button></div>
              <div class="col"><button class="btn px-0 pad-nums" key="0" value-key="0">0</button></div>
              <div class="col"><button class="btn px-0 pad-nums" key="00" value-key="00">00</button></div>
              <div class="col"><button class="btn px-0 pad-nums" key="dot" value-key=".">.</button></div>
            </div>

            <div class="row text-primary fs-6 lh-1 pt-1">
              <div class="col-8">
                <p>Lugares decimales - <span id="calc-decimal">F</span> (<a class="text-primary-h" role="button">cambiar</a>)</p>
              </div>
              <div class="col-4 text-end">
                <p>
                  <a class="text-primary-h text-decoration-none" role="button">PC</a>
                  /
                  <a class="text-primary-h text-decoration-none" role="button">Mobile</a>
                </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="module" src="./script.js"></script>
</html>
