<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina de productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid p-0">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Collapsed content</h5>
        <h5 class="text-white">Menu de navegacion</h5>
        <a type="button" href="./users.html" class="btn btn-primary">Usuarios</a>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid d-flex justify-content-between">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div>
          <button type="button" class="btn btn-info text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Carrito
          </button>
          <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modal-login">
            Login
          </button>
          <a type="button" href="./registro.html" class="btn btn-success">Registro</a>
        </div>
      </div>
    </nav>

    <h1 class="text-center display-4 fw-semibold mt-5">Api Productos</h1>

    <div class="row row-cols-3 p-5 gy-4" id="productos">

      <div class="position-fixed start-50 top-50 z-3 translate-middle">
        <h2 class="d-flex align-items-center justify-content-center">
          <span class="spinner-border text-secondary p-3 me-3" role="status"></span>
          Cargando
        </h2>
      </div>

    </div>

  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito de compra</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-producto">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Comprar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h1 class="modal-title fs-3 ms-2" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-producto" style="background: #eef">
            <div class="row g-3 align-items-center ms-2">
              <div class="col-2">
                <label for="inputEmail6" class="col-form-label">Correo</label>
              </div>
              <div class="col-10">
                <input
                  type="email"
                  id="inputEmail"
                  class="form-control"
                  aria-describedby="emailHelpInline"
                />
              </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-2 me-3">
                <label for="inputPassword6" class="col-form-label">Contrase√±a</label>
              </div>
              <div class="col-9">
                <input
                  type="password"
                  id="inputPassword"
                  class="form-control pe-5"
                  aria-describedby="passwordHelpInline"
                />
              </div>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary w-100">iniciar seccion</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="productos.js"></script>
</body>
</html>
