<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex align-items-center vh-100 justify-content-center">
    <div class="card p-2 pb-4 border-3 rounded-4" style="background: #eef">
      <div id="fondo" class="card-body">
        <div class="text-center">
          <div class="text-center">
            <h1 class="bg-primary p-3 rounded-2" style="color: white;">Registro De usuarios</h1>
            <br />
            <input
              class="form-control"
              type="text"
              placeholder="Nombre"
              aria-label=".form-control-lg example"
            />
            <br />
            <input
              class="form-control"
              type="text"
              placeholder="Apellido"
              aria-label="default input example"
            />
            <br />
            <input
              class="form-control"
              type="text"
              placeholder="Correo"
              aria-label=".form-control-sm example"
            />
          </div>
        </div>
      </div>
      <div class="row g-3 align-items-center mx-3">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Contraseña</label>
        </div>
        <div class="col-auto">
          <input
            type="password"
            id="inputPassword"
            class="form-control"
            aria-describedby="passwordHelpInline"
          />
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Esta contraseña sola podra tener entre 8-20 caracteres.
          </span>
        </div>
      </div>
      <br />
      <p class="card-text mx-3">
        ¿Estas de acuerdo en Aceptar nuestros Terminos y condiciones?
      </p>
      <div class="form-check ms-4 mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault"> Aceptar</label>
      </div>
      <a href="#" class="btn btn-primary w-75 mx-auto fs-5"> Registrar</a>
    </div>
  </body>
</html>
